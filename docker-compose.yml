services:
  db_v2:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ursa_v2
    volumes:
      - postgres_data_v2_isolated:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  api_v2:
    build:
      context: ./api
    env_file:
      - .env.ursa
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db_v2:5432/ursa_v2
      NOMINATIM_USER_AGENT: ursa-spatial-app/1.0 (wdquick9@gmail.com)
      NOMINATIM_EMAIL: wdquick9@gmail.com
    depends_on:
      - db_v2
    ports:
      - "8001:8000"
    volumes:
      - ./api/app:/app/app

volumes:
  postgres_data_v2_isolated:


